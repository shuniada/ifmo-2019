<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Daria Karaketova">

    <title>Tech heaven</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
    </head>
	<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/banner2.jpg')">
        <div class="container overlay">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 class="h1">Tech heaven</h1>
                        <hr class="small">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <main class="main">
                <div id="good-1" class="white good goods__good" draggable="true">
                    <span id="good-1-count" class="good__count"></span>
					<img class="good__title" src="img/iphone2.jpg" width="138px" height="138px">
                    <h3 class="good__title">Apple iPhone</h3>
                    <span class="good__price" data-price="69990">69 990 ₽</span>
                </div>
                <div id="good-2" class="white good goods__good" draggable="true">
                    <span id="good-2-count" class="good__count"></span>
					<img class="good__title" src="img/pro2.jpg" width="138px" height="138px">
                    <h3 class="good__title">Huawei P30</h3>
                    <span class="good__price" data-price="49990">49 990 ₽</span>
                </div>
                <div id="good-3" class="white good goods__good" draggable="true">
                    <span id="good-3-count" class="good__count"></span>
					<img class="good__title" src="img/sumsung2.jpg" width="70px" height="138px">
                    <h3 class="good__title">Samsung S10</h3>
                    <span class="good__price" data-price="36990">36 990 ₽</span>
                </div>
                <div id="good-4" class="white good goods__good" draggable="true">
                    <span id="good-4-count" class="good__count"></span>
					<img class="good__title" src="img/samsung.jpg" width="138px" height="138px">
                    <h3 class="good__title">Samsung S9</h3>
                    <span class="good__price" data-price="12999">12 999 ₽</span>
                </div>
                <div id="good-5" class="white good goods__good" draggable="true">
                    <span id="good-5-count" class="good__count"></span>
					<img class="good__title" src="img/zte.jpg" width="70px" height="138px">
                    <h3 class="good__title">ZTE Axon</h3>
                    <span class="good__price" data-price="25590">25 590 ₽</span>
                </div>
			<br>
            <div class="cart page__cart">
                <div class="cart__goods-container"></div>
            </div>
			<div class="moneyCard" min="0" max="250000"><img class="moneyCard" src="img/cart.jpg"><span class="money"></span>   ₽</div>
			<br><br><br>
			<!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://github.com/shuniada">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
							</li>
                </div>
            </div>
        </div>
    </footer>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
